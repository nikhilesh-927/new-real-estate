<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- House Icon -->
  <g>
    <!-- House Base (lighter color) -->
    <rect x="170" y="70" width="260" height="120" rx="20" fill="#93C5FD" />
    <!-- Roof (lighter color) -->
    <polygon points="150,70 300,20 450,70" fill="#FBD38D" />
    <!-- Door (lighter color) -->
    <rect x="270" y="130" width="60" height="60" fill="#E2E8F0" rx="8" />
    <!-- Windows -->
    <rect x="210" y="100" width="40" height="40" fill="#FEE2E2" />
    <rect x="350" y="100" width="40" height="40" fill="#FEE2E2" />
  </g>

  <!-- Text: HomeSathi with Poppins Font -->
  <text x="50%" y="180" font-family="Poppins, sans-serif" font-size="70" fill="#2D3748" font-weight="700" text-anchor="middle">
    HomeSathi
  </text>
</svg>
